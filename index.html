<!DOCTYPE html>
<html>
    <head>
        <title>Newsletter Mockup</title>
        <link rel="stylesheet" type="text/css" href="./style.css" />
    </head>

    <body>
        <div id="newsletter-container">
            <header>
                <hr class="top-line" />
                <h2>free email newsletter</h2>
                <hr class="bottom-line" />
            </header>
            <div id="details">
                <p>Let About.com send you the latest from our Neurology Expert</p>
                <form>
                    <div class="options">
                        <input type="checkbox" name="treatment" />
                        <label for="treatment">Treatment Options</label>
                    </div>
                    <div class="options">
                        <input type="checkbox" name="specialty" />
                        <label for="specialty">Specialty Information</label>
                    </div>
                    <textarea placeholder="Your email address"></textarea>
                    <div id="button">
                        <input type="submit" value="★   sign up   ★" />
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
